<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/dist/scss/main.css}" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" defer th:src="@{/dist/js/app.js}"></script>

    <title>Learning Platform</title>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div layout:fragment="content"></div>

    <div class="alert-bar alert-bar--error">
      <ion-icon name="alert-circle-outline" class="alert-icon"></ion-icon>
      <span class="alert-message"
        >Incorrect username or password. Please try again!</span
      >
      <ion-icon name="close-outline" class="alert-close"></ion-icon>
      <div class="alert-progress-bar"></div>
    </div>

    <!--
    Alert Bar

    <div th:if="${message}" th:class="'alert-bar ' + ${alertClass}">
      <div th:text="${message}" class="alert-message"></div>
    </div>

    -->
  </body>
</html>
